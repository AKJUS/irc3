[bot]
nick = irc3
realname = irc3
host = irc.freenode.net
port = 7000
ssl = true
includes =
    irc3.plugins.core
    irc3.plugins.userlist
    irc3.plugins.command
    irc3.plugins.human
    irc3.plugins.uptime
    irc3.plugins.feeds
    nickserv
autojoins =
    irc3

[irc3.plugins.command]
cmd = !
guard = irc3.plugins.command.mask_based_policy

[irc3.plugins.command.masks]
*!~gael@amandine.bearstech.com = all_permissions

[irc3.plugins.feeds]
delay = 5
directory = ~/.irc3/feeds/
hook = freenode_irc3.FeedsHook

github/irc3 = https://github.com/gawel/irc3/commits/master.atom#irc3
github/irc3.fmt = [{feed.name}] New commit by {entry.author}: {entry.title} - {entry.link}

travis/irc3 = https://api.travis-ci.org/repos/gawel/irc3/builds.atom#irc3-dev
travis/irc3.fmt = [{feed.name}] {entry.title} - {entry.link}
