[bot]
nick = {nick}
realname = {nick}

host = localhost
port = 6667

# uncomment this if you want ssl support
# ssl = true
# uncomment this if you don't want to check the certificate
# ssl_verify = CERT_NONE

includes =
    irc3.plugins.command
#    irc3.plugins.uptime
#    irc3.plugins.ctcp
    {nick}_plugin

# the bot will join #{nick}_channel
# {hash} is replaced by the # char
autojoins =
    {hash}{nick}_channel

# limit number of lines sent per second. default to 3
# max_lines_per_second = 10

[irc3.plugins.command]
# command plugin configuration

# set command char
cmd = !

# set guard policy
guard = irc3.plugins.command.mask_based_policy

# enable antiflood
# antiflood = true

[irc3.plugins.command.masks]
# this section is used by the guard to secure the bot's command
# change your nickname and uncomment the line below
# {user}!*@* = all_permissions
* = view
